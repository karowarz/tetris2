<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris Game</title>
  </head>
  <body>
    <div class="board" data-board></div>
    <div class="information">
      <div class="showNext" data-next>
        <div class="tiles" data-tiles="0"></div>
        <div class="tiles" data-tiles="1"></div>
        <div class="tiles" data-tiles="2"></div>
        <div class="tiles" data-tiles="3"></div>
        <div class="tiles" data-tiles="10"></div>
        <div class="tiles" data-tiles="11"></div>
        <div class="tiles" data-tiles="12"></div>
        <div class="tiles" data-tiles="13"></div>
        <div class="tiles" data-tiles="20"></div>
        <div class="tiles" data-tiles="21"></div>
        <div class="tiles" data-tiles="22"></div>
        <div class="tiles" data-tiles="23"></div>
        <div class="tiles" data-tiles="30"></div>
        <div class="tiles" data-tiles="31"></div>
        <div class="tiles" data-tiles="32"></div>
        <div class="tiles" data-tiles="33"></div>
      </div>
      <button class="button" data-start>START</button>
      <button class="button clicked" data-resume>WZNOW</button>
      <button class="button clicked" data-stop>STOP</button>
      <script type="module" src="/js/main.js"></script>
    </div>
  </body>
</html>
